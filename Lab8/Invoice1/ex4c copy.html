<!DOCTYPE html>
<html lang="en">
<head>

<table id="invoice_table" style="border: 1px solid black;text-align: center;">
    <tr style="border: 1px solid black;">
        <th style="border: 1px solid black;">Product #</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Extended Price</th>
    </tr>
    <script>
        let product_quantities = [0, 1, 1, 3, 12];
        let products = [
            { 'name': 'small gumball', 'price': 0.02 },
            { 'name': 'medium gumball', 'price': 0.05 },
            { 'name': 'large gumball', 'price': 0.07 },
            { 'name': 'small jawbreaker', 'price': 0.06 },
            { 'name': 'large jawbreaker', 'price': 0.10 }
        ];

        // loop through product_quantities
        for (let i = 0; i < product_quantities.length; i++) {
            // print out table row
            document.write(`<tr style="border: 1px solid black;">
                <td style="border: 1px solid black;">${i + 1}</td>
                <td>${products[i].name}</td>
                <td>${products[i].price}</td>
                <td>${product_quantities[i]}</td>
                <td>${product_quantities[i] * products[i].price}</td>
            </tr>`);

    <tbody id="tb">
      <!-- Your dynamic rows will be added here -->
    </tbody>
</table>

<input type="button" value="Delete Last Row" onclick="deleteLastRow()">

<input type="button" value="Add New Row" onclick="addNewRow()">

<script>
    function addNewRow() {
        let tb = document.getElementById('invoice_table').getElementsByTagName('tbody')[0];
        let newRow = tb.insertRow(-1);

        for (let i = 0; i < tb.rows[1].cells.length; i++) {
            let newCell = newRow.insertCell(i);
            newCell.innerHTML = 'xxx';
        }
    }

    function deleteLastRow() {
        let tb = document.getElementById('invoice_table');
        tb.deleteRow(tb.rows.length - 1);
    }

    // Add onclick for table rows to delete them
    let rows = document.getElementsByTagName('tr');
    for (let i = 1; i < rows.length; i++) { // Start from index 1 to exclude header row
        rows[i].onclick = function () {
            this.parentNode.removeChild(this);
        };
    }
</script>


</body>
</html>
