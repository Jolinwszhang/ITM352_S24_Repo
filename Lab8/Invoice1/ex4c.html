   let products = [

</tr>
    <script>
        // loop through product_quantities
        for (let i in product_quantities){
            // print out table row
            document.write(`<tr style="border: 1px solid black;"><td style="border: 1px solid black;">${Number(i)+1}</td>
                <td>${products[i].name}</td>
                <td>${products[i].price}</td>
                <td>${product_quantities[i]}</td>
                <td>${product_quantities[i]*products[i].price}</td>

        }

<script>
    function addNewRow() {
        let tb = document.getElementById('invoice_table').getElementsByTagName('tbody')[0];
        let newRow = tb.insertRow(-1); // Insert at the end of the table

        // Clone the first row's cells
        let cloneRow = tb.rows[1].cloneNode(true);
        for (let i = 0; i < cloneRow.cells.length; i++) {
            let newCell = newRow.insertCell(i);
            newCell.innerHTML = cloneRow.cells[i].innerHTML;
        }
    }

    // Add onclick for table rows to delete them
    let rows = document.getElementsByTagName('tr');
    for (let i = 1; i < rows.length; i++) { // Start from index 1 to exclude header row
        rows[i].onclick = function () {
            this.parentNode.removeChild(this);
        };
    }
</script>
