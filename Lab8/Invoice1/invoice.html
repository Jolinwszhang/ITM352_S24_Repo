<script>
  // product_quantities
  let product_quantities = [0, 1, 1, 3, 12];
  /*Product Data*/

  // Product 1
  let product1 = {
      "item_name": 'Gillette Sensor 3 Razor',
      "price": 1.23,
      "quantity": product_quantities[0],
  };
  product1.quantity = 0
  product1['SKU#'] =1234;
  delete product1["SKU#"]

  // Product 2
  let item2 = 'Barbasol Shaving Cream';
  let quantity2 = product_quantities[1];
  let price2 = 2.64;

  // Product 3
  let item3 = 'Nautica Cologne';
  let quantity3 = product_quantities[2];
  let price3 = 6.17;

  // Product 4
  let item4 = 'Rubbing Alcohol';
  let quantity4 = product_quantities[3];
  let price4 = 0.98;

  // Product 5
  let item5 = 'Colgate Classic Toothbrush';
  let quantity5 = product_quantities[4];
  let price5 = 1.89;

  // Compute Extended Prices
  let Extended_price1 = product1["quantity"] * product1.price;
  let Extended_price2 = price2 * quantity2;
  let Extended_price3 = price3 * quantity3;
  let Extended_price4 = price4 * quantity4;
  let Extended_price5 = price5 * quantity5;

  // Compute subtotal
  let subtotal = Extended_price1 +
      Extended_price2 +
      Extended_price3 +
      Extended_price4 +
      Extended_price5;

  // Compute tax rate
  let taxrate = 0.0575;
  let tax = subtotal * taxrate;

  // Compute Grand total
  let total = subtotal + tax;
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="2">
      <tbody>
          <tr>
              <th style="text-align: center;" width="43%">Item</th>
              <th style="text-align: center;" width="11%">Quantity</th>
              <th style="text-align: center;" width="13%">Price</th>
              <th style="text-align: center;" width="54%">Extended Price</th>
          </tr>
          <script>
              // Product 1
              document.write(`
          <tr>
          <td width="43%">${product1.item_name}</td>
          <td align="center" width="11%">${product_quantities[0]}</td>
          <td width="13%">\$${product1.price.toFixed(2)}</td>
          <td width="54%">$${Extended_price1.toFixed(2)}</td>
        </tr>
          `)

              // Product 2
              document.write(`
          <tr>
          <td width="43%">${item2}</td>
          <td align="center" width="11%">${quantity2}</td>
          <td width="13%">\$${price2.toFixed(2)}</td>
          <td width="54%">$${Extended_price2.toFixed(2)}</td>
        </tr>
          `)

              // Product 3
              document.write(`
          <tr>
          <td width="43%">${item3}</td>
          <td align="center" width="11%">${quantity3}</td>
          <td width="13%">\$${price3.toFixed(2)}</td>
          <td width="54%">$${Extended_price3.toFixed(2)}</td>
        </tr>
          `)

              // Product 4
              document.write(`
          <tr>
          <td width="43%">${item4}</td>
          <td align="center" width="11%">${quantity4}</td>
          <td width="13%">\$${price4.toFixed(2)}</td>
          <td width="54%">$${Extended_price4.toFixed(2)}</td>
        </tr>
          `)

              // Product 5
              document.write(`
          <tr>
          <td width="43%">${item5}</td>
          <td align="center" width="11%">${quantity5}</td>
          <td width="13%">\$${price5.toFixed(2)}</td>
          <td width="54%">$${Extended_price5.toFixed(2)}</td>
        </tr>
          `)
          </script>


          <tr>
              <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
              <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
              <td width="54%">$<script>document.write(subtotal.toFixed(2))</script></td>
          </tr>
          <tr>
              <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
                      5.75%</span></td>
              <td width="54%">$<script>document.write(tax.toFixed(2))</script></td>
          </tr>
          <tr>
              <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
              <td width="54%"><strong>$<script>document.write(total.toFixed(2))</script></strong></td>
          </tr>
      </tbody>
  </table>
</body>
</html>
