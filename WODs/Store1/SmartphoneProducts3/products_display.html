<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products_style.css" rel="stylesheet">
    <script src="./product_data.js"></script>
    
</head>

<body>
    <header>
        <h1>Jolin's Used Smart Phone Store</h1>
    </header>
    <form action="./invoice.html" method="post">

    <div>
        
        <main>
            <script>
                for(i = 0; i < products.length; i++) {
                    document.write(`
                        <section class="item">
                            <h2>${products[i].brand}</h2>
                            <input name="quantity${i}" type="text">
                            <p id="quantity${i}_label" style="top: 10px; right: 40px;">Quantity</p>
                            <p>\$${products[i].price.toFixed(2)}</p>
                            <img src=${products[i].image}>
                        </section>
                    `);
                }
            </script>
            
        </main>
    </div>
    <footer>

        <h1>
            Your One Stop For Used Phones
            
        </h1>
        <input type="submit" value="Purchase">

    </footer>

</body>

</html>
