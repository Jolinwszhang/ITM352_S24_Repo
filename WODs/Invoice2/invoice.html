<script>
  /*Product Data*/
  // Product 1WODs/Invoice2/invoice.html
  let item1 = 'Gillette Sensor 3 Razor';
   let quantity1 = 2;
   let price1 = 1.23;
   
   // Product 2
   let item2 = 'Barbasol Shaving Cream';
   let quantity2 = 1;
   let price2 = 2.64;
   
   // Product 3
   let item3 = 'Nautica Cologne';
   let quantity3 = 1;
   let price3 = 6.17;

   // Product 4
   let item4 = 'Rubbing Alcohol';
   let quantity4 = 3;
   let price4 = 0.98;

   // Product 5
   let item5 = 'Colgate Classic Toothbrush';
   let quantity5 = 12;
   let price5 = 1.89;

  //Compute Extended Prices 
  let Extended_price1=price1*quantity1
  let Extended_price2=price2*quantity2
  let Extended_price3=price3*quantity3
  let Extended_price4=price4*quantity4
  let Extended_price5=price5*quantity5

  //Compute subtotal 
  let subtotal=Extended_price1+
  Extended_price2+
  Extended_price3+
  Extended_price4+
  Extended_price5

  //Compute taxrate
  let taxrate=0.0575
  let tax= subtotal*taxrate;

  //Compute Shipping
  if(subtotal<=50){
    shipping=2;
  }
  else if(subtotal<=100){
    shipping=100;
  }
  else{
    shipping=0.05*subtotal;
  }

  //Compute Grandtotal 
  let total= subtotal+tax+shipping;

</script>
