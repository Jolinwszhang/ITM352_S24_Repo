<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Product Data
        //Product 1
        let item1 = 'Gillette Sensor 3 Razor';
        let quantity1 = 2;
        let price1 = 1.23;
        //Product 2
        let item2 = 'Barbasol Shaving Cream';
        let quantity2 = 1;
        let price2 = 2.64;
        //Product 3
        let item3 = 'Nautica Cologne';
        let quantity3 = 1;
        let price3 = 6.17;
        //Product 4
        let item4 = 'Rubbing Alcohol';
        let quantity4 = 3;
        let price4 = 0.98;
        //Product 5
        let item5 = 'Colgate Classic Toothbrush';
        let quantity5 = 12;
        let price5 = 1.89;
        //Compute extended prices
        let extended_price1 = price1*quantity1;
        let extended_price2 = price2*quantity2;
        let extended_price3 = price3*quantity3;
        let extended_price4 = price4*quantity4;
        let extended_price5 = price5*quantity5;
        //Compute subtotal
        let subtotal = extended_price1+extended_price2+extended_price3+extended_price4+extended_price5;
        //Compute tax
        let tax = subtotal*0.0575;
        //Compute Shipping
        let shipping = Number
        if (subtotal<=50) {
          shipping=2
        } else if(subtotal<=100) {
          shipping=5
        }
        else {
          shipping=0.05*subtotal
        }
        //Compute grand total
        let total = subtotal+tax+shipping;
        
    </script>
</head>
<body>
    <table border="1">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
        <script>
            document.write(`
            <tr>
            <td width="43%">${item1}</td>
            <td align="center" width="11%">${quantity1}</td>
            <td width="13%">$${price1}</td>
            <td width="54%">$${extended_price1}</td>
          </tr>
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${quantity2}</td>
            <td width="13%">$${price2}</td>
            <td width="54%">$${extended_price2}</td>
          </tr>
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${quantity3}</td>
            <td width="13%">$${price3}</td>
            <td width="54%">$${extended_price3}</td>
          </tr>
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${quantity4}</td>
            <td width="13%">$${price4}</td>
            <td width="54%">$${extended_price4}</td>
          </tr>
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${quantity5}</td>
            <td width="13%">$${price5}</td>
            <td width="54%">$${extended_price5}</td>
          </tr>
          `)
        </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>
    document.write(subtotal.toFixed(2));
            </script>
            </td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span>Tax @ 5.75%</span></td>
            <td width="54%">$<script>
                document.write(tax.toFixed(2));
                        </script>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span>Shipping</span></td>
            <td width="54%">$<script>
                document.write(shipping.toFixed(2));
                        </script>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>
                document.write(total.toFixed(2));
                        </script></strong></td>
          </tr>
        </tbody>
      </table>
      <div>
        <br><b>
          OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping<br>
          A subtotal $50 - $99.99 will be $5 shipping<br>
          Subtotals over $100 will be charged 5% of the subtotal amount<br>
        </br></b>
      </div>
</html>
